<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User</title>
</head>
<body>

<p th:text="${user.getId()}">ID</p>
<p th:text="${user.getUsername()}">NAME</p>
<p th:text="${user.getFullName()}">LASTNAME</p>
<p th:text="${user.getEmail()}">EMAIL</p>
<p th:text="${user.getRoles()}">VALUE</p>
<hr/>
<a th:href="@{/admin/{id}/edit(id=${user.getId()})}">Edit</a>
<hr/>
<form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
  <input type="submit" value="Delete"/>
</form>
<hr/>
<a href="/logout">Logout</a>
</body>
</html>
